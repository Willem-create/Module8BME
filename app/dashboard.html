<!DOCTYPE html>
<html>
  <head>
    <title>BME</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="stylesheet" href="css/dashboard.css">
  </head>

  <body>
       
<header class="navbar navbar-dark sticky-top bg-dark flex-md-nowrap p-0 shadow">
  <a class="navbar-brand col-md-3 col-lg-2 me-0 px-3" href="#">BME GROUP 3</a>
  <button class="navbar-toggler position-absolute d-md-none collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#sidebarMenu" aria-controls="sidebarMenu" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <input class="form-control form-control-dark w-100" type="text" placeholder="Search" aria-label="Search">
  <ul class="navbar-nav px-3">
    <li class="nav-item text-nowrap">
      <a class="nav-link" onclick="window.close()">Stop run</a>
    </li>
  </ul>
</header>

<div class="container-fluid">
  <div class="row">
    <nav id="sidebarMenu" class="col-md-3 col-lg-2 d-md-block sidebar collapse">
      <div class="position-sticky h-100">
        <ul class="nav flex-column">

          <!-- <li class="nav-item">
            <a class="nav-link" href="#">
              <span data-feather="file"></span>
              Orders
            </a>
          </li> -->
        </ul>
        <h6 class="sidebar-heading d-flex justify-content-between align-items-center px-3 mt-4 mb-1 text-white">
          <span>Imu's</span>
        </h6>
        <div id="imu-list" class='px-2'>
        </div>
      </div>
    </nav>

    <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
      <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
        <h1 class="h2">Dashboard</h1>
        <div class="btn-toolbar mb-2 mb-md-0">
          <div class="btn-group me-2">
<!--            <button id="remeasure" class="btn btn-sm btn-outline-secondary">Remeasure baseline</button>-->
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-12">
          <h6 class="text-uppercase text-secondary mt-2">Live knee angle</h6>
          <h3 id="angle" class="mb-4">Waiting for live angle</h3>
        </div>
      </div>
      <div class="row">
        <div class="col-md-6 mb-3 bg-white rounded p-4">
          <h6 class="text-uppercase text-secondary">Mode: <strong><span id="mode">no mode selected</span></strong></h6>
            <h4 class='mb-0' id="feedback">Waiting for feedback</h4>
        </div>
        <div class="col-md-6 text-center">
           <h5 id="notifications">
           </h5>
        </div>
      </div>
      <div class="row mb-5">
        <div class="col-md-6">
          <canvas id="error-stride" width="100%" height="100"></canvas>
        </div>
        <div class="col-md-6">
          <canvas id="average-stride" width="100%" height="100"></canvas>
        </div>
      </div>
      
    </main>
  </div>
</div>


    <script src="https://code.jquery.com/jquery-3.6.0.min.js"   integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="   crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script type="text/javascript" src="/eel.js"></script>
    <script type="text/javascript" src="js/charts.js"></script>
  </body>
</html>
